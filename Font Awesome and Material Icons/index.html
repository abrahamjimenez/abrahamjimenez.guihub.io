<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>

  <body>
    <i class="fas fa-clock" style='font-size:200px;color:#fff333'></i>

    <!-- Sizing Icons -->
    <br>
    <i class="fas fa-clock fa-xs"></i>
    <i class="fas fa-clock fa-sm"></i>
    <i class="fas fa-clock fa-lg"></i>
    <i class="fas fa-clock fa-3x"></i>
    <i class="fas fa-clock fa-5x"></i>
    <i class="fas fa-clock fa-10x"></i>

    <!-- List Icons -->
    <br>
    <ul class="fa-ul">
      <li class="fa-li"><i class="fas fa-check-square"></i><span>List Item</span></li>
      <li class="fa-li"><i class="fas fa-spinner fa-pulse"></i><span>List Item</span></li>
      <li class="fa-li"><i class="fas fa-square"></i><span>List Item</span></li>
    </ul>

    <!-- Animated Icons -->
    <br>
    <i class="fas fa-spinner fa-spin"></i>
    <i class="fas fa-circle-notch fa-spin"></i>
    <i class="fas fa-sync-alt fa-spin"></i>
    <i class="fas fa-cog fa-spin"></i>
    <i class="fas fa-cog fa-pulse"></i>
    <i class="fas fa-spinner fa-pulse"></i>

    <!-- Rotated and Flipped Icons -->
    <br>
    <i class="fas fa-horse"></i>
    <i class="fas fa-horse fa-rotate-90"></i>
    <i class="fas fa-horse fa-rotate-180"></i>
    <i class="fas fa-horse fa-rotate-270"></i>
    <i class="fas fa-horse fa-flip-horizontal"></i>
    <i class="fas fa-horse fa-flip-vertical"></i>

    <!-- Font Awesome -->
    <br>
    <i class="fa-solid fa-crow"></i>
    <i class="fa-solid fa-dragon"></i>
    <i class="fa-solid fa-hat-wizard"></i>

    <!-- Material Icons -->
    <!-- 12 | Different Sizes & Colors -->
    <br>
    <span class="material-icons" style='font-size: 10px; color:#459b75'>bookmark</span>
    <span class="material-icons" style='font-size: 20px; color:#623eab'>book</span>
    <span class="material-icons" style='font-size: 30px; color:#22854b'>lock</span>
    <span class="material-icons" style='font-size: 40px; color:#4f3db6'>fingerprint</span>
    <span class="material-icons" style='font-size: 50px; color:#c54162'>help</span>
    <span class="material-icons" style='font-size: 60px; color:#63c9cd'>verified_user</span>
    <span class="material-icons" style='font-size: 70px; color:#4922d5'>grade</span>
    <span class="material-icons" style='font-size: 80px; color:#b463cd'>bug_report</span>
    <span class="material-icons" style='font-size: 90px; color:#da9448'>copyright</span>
    <span class="material-icons" style='font-size: 100px; color:#0d7c43'>change_history</span>
    <span class="material-icons" style='font-size: 110px; color:#a787e6'>thumb_down_off_alt</span>
    <span class="material-icons" style='font-size: 120px; color:#ff0000'>important_devices</span>

  </body>

</html>
